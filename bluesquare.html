<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Le Blue Square</title>
	<style>
	* {
	box-sizing: border-box;
	}
	
	body {
	  background-color: lightgray;
	}
	
	
	.container {
	  height: 600px;
	  width: 600px;
	  margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
	  position: absolute;
	  top: 25%;
	  left: 25%;
	  right: 25%;
	  bottom: 25%;
	}
	
	.square {
	  width: 25%;
	  height: 25%;
	  margin auto;
	  padding: 0;
	  background-color: darkblue;
	  border: 1px solid darkblue;
	}
	</style>
  </head>
  <body>
    <div class="container">
      <div class="square">
	  </div>
	</div>
  </body>
</html>
