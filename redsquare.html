<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Red Square</title>
	<style>
	* {
	  box-sizing: border-box;
	}
	body {
	  background-color: lightgray;
	}
	.container {
	  height: 600px;
	  width: 600px;
	  margin: auto;
	  display: flex;
	  align-items: center;
	  justify-items: center;
	  position: absolute;
	  top: 25%;
	  right: 25%;
	  bottom: 25%;
	  left: 25%;
	}
	.square {
	  width: 25%;
	  height: 25%;
	  margin: auto;
	  padding: 0;
	  background-color: darkred;
	  border: 1px solid darkred;
	}
	</style>
  </head>
  <body>
    <div class="container">
	  <div class="square"></div>
	</div>
  </body>
</html>
